<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
    <head>
        <title>ctshryock.github.com
            {% if page.title %}
                : {{page.title}}
            {% endif %}
        </title>
        <link rel="stylesheet" href="/style.css" type="text/css" media="screen" title="no title" charset="utf-8">
        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="/syntax.css" type="text/css" />

        <!-- Typekit -->
        <script type="text/javascript" src="http://use.typekit.com/nuj8etq.js"></script>
        <script type="text/javascript">try{Typekit.load();}catch(e){console.log(e);}</script>
    </head>
    <body>
        <div id="wrapper">
            <div id="content">
                {{ content }}
            </div>
            <div id="navigation">
                <h2>@navigation</h2>
            </div>
        </div>
        <script type="text/javascript">

          var _gaq = _gaq || [];
          _gaq.push(['_setAccount', 'UA-5272456-5']);
          _gaq.push(['_trackPageview']);

          (function() {
            var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
          })();

        </script>
        
    </body>    
</html>
